  <Section id="contact-form">
    <div class="content">
      <h2>Contact Me</h2><br/>
        <form>
          <label for="name">Full Name</label><br/>
          <input type="text" id="name" name="Name" placeholder="Enter Your Full Name" required><br/>
          <label for="email">Email</label><br/>
          <input type="email" id="email" name="Email" placeholder="Enter Your email" required><br/>
          <label for="message">Message</label><br/>
          <textarea name="message" id="message" placeholder="Enter Your Message" required></textarea><br/>
          <input type="submit" value="Submit" id="submit-btn" class="submit-btn"/>
        </form>
    </div>
